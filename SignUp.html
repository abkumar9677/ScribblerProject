<span id="button">
    <button class="btn signbuttons" data-toggle="modal" data-target="#sign_up_modal">Sign Up</button>
</span>
<div class="modal" id="sign_up_modal">
    <div class="modal-dialog">
        <div class="modal-content content-box">
            <div class="modal-header content-header" style="border-bottom: 1px solid gray;">
                <h3 class="w-100 text-center">Get Started</h3>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body body-content">
                <form>
                    <div class="form-group form-input-block">
                        <label for="full-name" class="label-control">Full Name</label>
                        <input type="text" class="form-control input-control" id="full-name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group form-input-block">
                        <label for="username" class="label-control">Username</label>
                        <input type="text" class="form-control  input-control" id="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group form-input-block">
                        <label for="password" class="label-control">Username</label>
                        <input type="password" class="form-control  input-control" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group form-input-block">
                        <label for="re-password" class="label-control">Username</label>
                        <input type="password" class="form-control  input-control" id="re-password" placeholder="Confirm Username" required>
                    </div>
                    <button type="submit" class="form-input-block button-control">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
