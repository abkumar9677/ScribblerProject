<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- TODO: Include Google Fonts file here -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Satisfy&display=swap" rel="stylesheet"> -->
    <!--linking external files-->
    <link href='../styles/index.css' rel='stylesheet'>
    <!--all google font css files are in font.css-->
    <link href='../styles/font.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body class="bgbody">
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="header">
        <button class="topButtons" type="button" data-toggle="modal" data-target="#exampleModal1" id="sign-in-button">Sign Up</button>
        <button class="topButtons" type="button" data-toggle="modal" data-target="#exampleModal" id="sign-in-button">Sign In</button>
        <a id="pageTitle" class="logotitle" style="color: #112fb4;">ScriBBler</a>
        <p class="middleText">Explore, Imagine, Create</p>
    </div>

    <div class="modal fade" id="exampleModal1" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<h5 class="modal-title">Get Started</h5>-->
                    <h5 class="modal-title" style="margin: auto;">Get Started</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-left: 0px;">
                        &times;
                    </button>
    
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" id="inputtext" placeholder="Enter Full Name">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="email" class="form-control" id="inputmail" aria-describedby="emailHelp"
                                placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="inputpass" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" id="inputconfirm" placeholder="Confirm Password">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-success" style="width: 100%;">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="margin: auto;">Welcome Back!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-left: 0px;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
    
                        <!--<button type="submit" class="btn btn-primary">Sign In</button>-->
    
                    </form>
                    <button type="submit" class="btn btn-success" style="width: 100%;">Sign In</button>
                </div>
                <div class="modal-footer">
                    <label class="w-100 text-center">
                        Not a member?
                        <span data-toggle="modal" data-dismiss="modal" data-target="#exampleModal1" style="color: blue;">Sign Up</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!-- postButtons-->
    <span id="postButtons">
        <button class="post_btn" onclick="allposts()">&nbsp;All Posts&nbsp;</button>
        <button class="post_btn" data-toggle="modal" data-target="#createPost">&nbsp;Create Post&nbsp;</button>
    </span>
    <div class="modal fade" id="createPost">
        <div class="modal-dialog dialog-control">
            <div class="modal-content content-block">
                <div class="modal-header block-header">
                    <h3 class="w-100 text-center">Pen Your Post</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body body-block">
                    <form>
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div clas="form-group" id="area-box">
                            <label>Content:</label>
                            <textarea class="form-control" required id="content" rows="12"></textarea>
                        </div>
                    </form>
                    <br>
                    <div class="w-100 text-center">
                        <button type="submit" class="btn btn-success" id="createButton">Create</button>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>

</body>
</html>
